{% extends 'base.html' %}


{% block title %}
Contacts
{% endblock %}


{% block content %}
<div class="contactUs">
    <div class="title">
        <h2>Get in touch</h2>
    </div>
    <div class="box">
        <div class="contact form">
            <h3>Send a message</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="john">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="email" placeholder="john@gmail.com">
                        </div>
                        <div class="inputBox">
                            <span>Mobile</span>
                            <input type="text" placeholder="+998 90 1234567 ">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Address, Address <br>Uzb</p>
                </div>
                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:shukrullo.coder@gmail.com">email</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+998908198617">+998908198617</a>
                </div>
                <ul class="sci">
                    <li><a href="#">
                        <i class='fab fa-facebook-f'></i>
                    </a></li>
                    <li><a href="#">
                        <i class='fab fa-instagram'></i>
                    </a></li>
                    <li><a href="#">
                        <i class='fab fa-telegram'></i>
                    </a>
                    </li>
                </ul>
            </div>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5996.2410050494755!2d69.21805144646706!3d41.28448179737865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8bd3529d879d%3A0xfcdcd227350eb7ef!2sOOO%20Vivasan!5e0!3m2!1sen!2s!4v1685448023502!5m2!1sen!2s"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
{% endblock %}
